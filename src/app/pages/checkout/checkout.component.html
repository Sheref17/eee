<section class="bg-gray-50 rounded border shadow p-4 w-1/2 mx-auto">
    <h1 class="text-center text-green-600 text-3xl">checkout</h1>
    <form [formGroup]="checkOutForm "(ngSubmit)="submitForm()">
        <div class="mb-1">
            <label for="details" class="block mb-2 text-sm font-medium text-gray-900 ">details</label>
            <textarea formControlName="details" id="details" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg foucs:ring-blue-500  foucs:border-blue-500  block w-full p-2.5"></textarea>
        </div>
        <div class="mb-1">
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 ">phone</label>
            <input type="tel" formControlName="phone" id="phone" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg foucs:ring-blue-500  foucs:border-blue-500  block w-full p-2.5">
        </div>
        <div class="mb-1">
            <label for="city" class="block mb-2 text-sm font-medium text-gray-900 ">city</label>
            <input type="text" formControlName="city" id="city" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg foucs:ring-blue-500  foucs:border-blue-500  block w-full p-2.5">
        </div>
        <button type="submit" class="btn-main flex justify-between items-center gap-3"><img src="/images/mastercard.webp" class="w-[50px]" alt="">   online Payment </button>


    </form>
</section>
