            <owl-carousel-o [options]="customMain">
                <ng-template carouselSlide>
                    <img src="/images/41nN4nvKaAL._AC_SY200_.jpg" class=" h-[300px] object-contain" alt="">
         
                </ng-template>  
             
                <ng-template carouselSlide>
                    <img src="/images/61cSNgtEISL._AC_SY200_.jpg" class="h-[300px] object-contain " alt="">
                </ng-template>  
                <ng-template carouselSlide>
                    <img src="/images/XCM_Manual_1396328_4379574_Egypt_EG_BAU_GW_DC_SL_Jewelry_379x304_1X._SY304_CB650636675_.jpg" class="h-[300px] object-contain " alt="">

              </owl-carousel-o>


           
        </div>
        <div class="me-auto" >
            <img src="/images/XCM_Manual_1396328_4379575_Egypt_EG_BAU_GW_DC_SL_Bags_Wallets_379x304_1X._SY304_CB650636675_.jpg" class="w-2/3"  alt="">

        </div>
    </div>
</section>
<section>
    <owl-carousel-o [options]="customOptions">

      
        @for (cat of categroius; track cat._id) {
            <ng-template carouselSlide >
              <div>
                <img [src]="cat.image" class="w-full h-[250px]" alt="">
                <h3 >{{cat.name}}</h3>
              </div>
              </ng-template>
        }
     
    
      </owl-carousel-o>
</section>

<section>
    <input
  [(ngModel)]="search"
 type="text" placeholder="search...." class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 mx-auto mb-5 p-2.5 :">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
        @for (prod of proudcuts |search : search; track prod.id) {
            <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative"  >
               
                <div [routerLink] = "['/details' , prod._id ]">
                    <div class="card-img">
                        <img [src]="prod.imageCover" class="w-full h-[250px] object-contain" [alt]="prod.title">
        
                    </div>
                    <div class="card-body px-2 py-4">
                        <h4 class="text-green-500 text-xs">{{prod.category.name  }} </h4>
                        <h3 class="font-medium">{{prod.title.split(" ",2).join(" ")  }}</h3>
                        <div class="flex justify-between items-center">
                            <span>{{prod.price |currency  }} </span>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-300"></i>
                                <span class="text-gray-500">{{prod.ratingsAverage}}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button  (click)="addToCart(prod.id)"
                class="bg-green-600 text-white py-2 px-10 border rounded w-[90] mx-auto block">Add</button>
            </div>
        }
  

    </div>
</section>
